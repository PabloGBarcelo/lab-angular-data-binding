<div class="nav">
  <div class="nameAdd">
    <input type="text" placeholder="Name" [(ngModel)]="newItem.nameAdd">
  </div>
  <div class="calories">
    <input type="text" placeholder="Email"[(ngModel)]="newItem.calories">
  </div>
  <div class="quantity">
    <input type="text" placeholder="quantity" [(ngModel)]="newItem.quantity">
  </div>
  <div class="imageFood">
    <input type="text" placeholder="URL Image"[(ngModel)]="newItem.imageFood">
  </div>
  <button class="buttonAdd" (click)="addItem()">Submit New Item</button>
</div>

<div class="food" *ngFor="let item of items">
  <div class="image"><img [src]= "item.image" width="100px"></div>
  <div class="name">{{ item.name }}</div>
  <div class="quantity"><input value="{{ item.quantity }}">
  <button class="submit">+</button></div>
</div>
